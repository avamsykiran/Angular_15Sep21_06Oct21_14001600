<div class="userForm">
    <form>
        <div>
            <label>User Id</label>
            <input type="number" name="t1" [(ngModel)]="user.id" />
        </div>
        <div>
            <label>Full Name</label>
            <input type="text" name="t2" [(ngModel)]="user.fullName" />
        </div>        
        <div>
            <label>Email</label>
            <input type="email" name="t3" [(ngModel)]="user.email" />
        </div>  
        <div>
            <label>Role</label>
            <select [(ngModel)]="user.role" name="s1">
                <option value="">----SELECT------</option>
                <option *ngFor="let r of possibleRoles" [value]="r">{{r}}</option>
            </select>
        </div>  
    </form>

    <table>
        <tr> <td>Id: </td><td>{{user.id}}</td> </tr>
        <tr *ngIf="user.fullName!==''"> <td>FullName: </td><td>{{user.fullName}}</td> </tr>
        <tr *ngIf="user.email!==''"> <td>Email: </td><td>{{user.email}}</td> </tr>
        <tr *ngIf="user.status!==''"> <td>Status: </td><td>{{user.status}}</td> </tr>
        <tr *ngIf="user.role!==''"> <td>Role: </td><td>{{user.role}}</td> </tr>
    </table>

    <p><strong>{{user|json}}</strong></p>
</div>
