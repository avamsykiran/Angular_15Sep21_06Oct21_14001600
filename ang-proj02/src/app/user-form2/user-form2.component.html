<div class="col-sm-4 mx-auto">
    <h4>{{isNew?"New":"Edit"}} User</h4>

    <form class="form" (ngSubmit)="formSubmitted()" [formGroup]="userForm">
        <div class="form-group">
            <label>User Id</label>
            <input type="number" class="form-control" formControlName="id" readonly />
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="fullName"/>
            <div class="alert alert-danger" *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)">
                <span *ngIf="fullName.errors?.required">This field is mandate</span>
                <span *ngIf="fullName.errors?.minlength">A minimum of 5 characters expected</span>
                <span *ngIf="fullName.errors?.maxlength">A maximum of 55 characters expected</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" formControlName="email"/>            
            <div class="alert alert-danger" *ngIf="email.invalid && (email.touched || email.dirty)">
                <span *ngIf="email.errors?.required">This field is mandate</span>
                <span *ngIf="email.errors?.email">A valid email is expected</span>
            </div>
        </div>
        <button class="btn btn-primary btn-block" [disabled]="userForm.invalid">
            Save User
        </button>
    </form>
</div>
