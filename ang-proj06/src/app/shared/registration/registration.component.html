<app-menu-bar brand="BudgetTrackingApp" [displayLogout]="false" [links]="[['/signin','Already Registred? Sign In!']]"></app-menu-bar>
<div class="container-fluid p-4">
    
    <div class="col-4 bg-primary mx-auto p-4">

        <app-msg-box type="error" *ngIf="errMsg" (okClicked)="errMsg=undefined">{{errMsg}}</app-msg-box>

        <form class="form" [formGroup]="regForm" (ngSubmit)="addUser()">
            <div class="form-group">
                <input type="text" formControlName="fullName" class="form-control" placeholder="Your Full Name"  />
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Your Email"  />
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
            </div>
            <button class="btn btn-secondary btn-block" [disabled]="regForm.invalid">Sign Up</button>
        </form>
    </div>

</div>
